<div class="room-container">
    <!-- Header -->
    <div class="room-header">
        <div class="room-info">
            <h2 class="room-title">Live Stream: <span id="streamId">{{.StreamID}}</span></h2>
            <div class="participant-count">
                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span id="viewerCount">{{.Viewers}}</span> viewers
            </div>
        </div>
        <button class="btn btn-copy" onclick="copyStreamLink()">
            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            Share Stream
        </button>
    </div>

    <!-- Main Content -->
    <div class="room-content">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-grid">
                <div class="video-container">
                    <video id="streamVideo" autoplay playsinline controls></video>
                    <div class="video-overlay">
                        <span class="participant-name">Live Stream</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Sidebar -->
        <div id="chatSidebar" class="chat-sidebar">
            <div class="chat-header">
                <h3>Live Chat</h3>
                <button class="btn-icon" onclick="toggleChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)" />
                <button class="btn-send" onclick="sendChatMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Controls Bar -->
    <div class="controls-bar">
        <div class="controls-group">
            <button class="control-btn active" onclick="toggleChat()" title="Toggle Chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
                <span id="chatNotification" class="notification-badge" style="display: none;">0</span>
            </button>
        </div>

        <div class="controls-group">
            <button class="control-btn btn-danger" onclick="leaveStream()" title="Leave Stream">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
// Stream viewer functionality
let streamWebSocket = null;
let chatWebSocket = null;
let viewerWebSocket = null;

const streamId = document.getElementById('streamId').textContent;
const streamVideo = document.getElementById('streamVideo');

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    connectStreamWebSocket();
    connectChatWebSocket();
    connectViewerWebSocket();
});

function connectStreamWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/stream/${streamId}/websocket`;
    
    streamWebSocket = new WebSocket(wsUrl);
    streamWebSocket.onopen = () => console.log('Stream WebSocket connected');
    streamWebSocket.onerror = (error) => console.error('Stream WebSocket error:', error);
}

function connectChatWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/stream/${streamId}/chat/websocket`;
    
    chatWebSocket = new WebSocket(wsUrl);
    chatWebSocket.onmessage = (event) => displayChatMessage(event.data, false);
}

function connectViewerWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/stream/${streamId}/viewer/websocket`;
    
    viewerWebSocket = new WebSocket(wsUrl);
    viewerWebSocket.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.event === 'viewer_count') {
            document.getElementById('viewerCount').textContent = message.data.count;
        }
    };
}

function toggleChat() {
    document.getElementById('chatSidebar').classList.toggle('hidden');
    document.getElementById('chatNotification').style.display = 'none';
}

function sendChatMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (message && chatWebSocket && chatWebSocket.readyState === WebSocket.OPEN) {
        const messageData = JSON.stringify({
            text: message,
            timestamp: new Date().toISOString(),
            sender: 'Viewer'
        });
        
        chatWebSocket.send(messageData);
        displayChatMessage(messageData, true);
        input.value = '';
    }
}

function handleChatKeyPress(event) {
    if (event.key === 'Enter') {
        sendChatMessage();
    }
}

function displayChatMessage(messageData, isOwn) {
    const chatMessages = document.getElementById('chatMessages');
    const data = JSON.parse(messageData);
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${isOwn ? 'own' : ''}`;
    
    const time = new Date(data.timestamp).toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
        <div class="message-sender">${data.sender}</div>
        <div class="message-text">${escapeHtml(data.text)}</div>
        <div class="message-time">${time}</div>
    `;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    if (!isOwn && document.getElementById('chatSidebar').classList.contains('hidden')) {
        const badge = document.getElementById('chatNotification');
        const count = parseInt(badge.textContent) || 0;
        badge.textContent = count + 1;
        badge.style.display = 'flex';
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function copyStreamLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
        alert('Stream link copied to clipboard!');
    });
}

function leaveStream() {
    if (confirm('Are you sure you want to leave the stream?')) {
        if (streamWebSocket) streamWebSocket.close();
        if (chatWebSocket) chatWebSocket.close();
        if (viewerWebSocket) viewerWebSocket.close();
        window.location.href = '/';
    }
}
</script>
